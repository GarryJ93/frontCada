<app-nav-bar-connexion-inscription></app-nav-bar-connexion-inscription>
<div class="page_form">
  <div class="img_class">
    <img
      id="photo"
      src="../../../assets/chien-embrasse-par-couple.jpg"
      alt="photo d'un couple qui embrasse simultanément un chien"
    />
  </div>

  <div class="d-flex justify-content-center">
    <div class="col-md-6 col-sm-12 form_group p-3 mb-5 rounded">
      <form [formGroup]="addUser" (ngSubmit)="onSubmit()" class="formcontainer">
        <h1>Inscription</h1>
        <div class="icon">
          <i class="fas fa-user-circle"></i>
        </div>
        <div class="container">
          <input
            formControlName="firstname"
            class="form-control shadow"
            id="inputFirstName"
            placeholder="Prénom"
          />
          <input
            formControlName="username"
            class="form-control shadow"
            id="inputLastName"
            placeholder="Pseudo"
          />
          <input
            formControlName="email"
            type="email"
            class="form-control shadow"
            id="inputEmail"
            placeholder=" E-mail"
          />
          <input
            formControlName="password"
            type="password"
            class="form-control shadow"
            id="exampleInputPassword1"
            placeholder="Mot de Passe"
          />

          <div class="d-flex flex-row m-0 align-items-center">
            <input
              formControlName="departement"
              type="text"
              class="form-control shadow"
              id="inputDepartment"
              placeholder="Département"
            />
            <select name="id_gender_user" id="id_gender_user" class="form-control shadow" formControlName="id_gender_user">
              <option value="">Sélectionnez votre sexe</option>
              <option *ngFor="let gender of genders" value="{{gender.id_gender_user}}">{{gender.gender}}</option>
            </select>
          </div>
          <input
            formControlName="city"
            type="text"
            class="form-control shadow"
            id="inputCity"
            placeholder="Ville"
          />

          <input
            formControlName="id_photo"
            type="file"
            (change)="onChange($event)"
            class="form-control shadow"
            id="inputPhoto"
          />

          <textarea
            formControlName="description"
            class="form-control shadow mytext"
            rows="3"
            id="inputDescription"
            placeholder="Description"
          ></textarea>
        </div>
        <div class="btn_signin">
          <button type="submit" class="btn shadow-lg validbtn" >
            <strong>s'inscrire</strong>
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
