<app-nav-bar-connexion-inscription></app-nav-bar-connexion-inscription>
<div class="page_form">
    <div class="img_class">
        <img id="photo" src="../../../assets/chien-embrasse-par-couple.jpg"
            alt="photo d'un couple qui embrasse simultanement un chien">
    </div>
    <div class="form_class">
        <form [formGroup]="myForm" (ngSubmit)="onSubmit()">
            <label>
              <input formControlName="firstName" placeholder="First Name">
            </label>
          
            <label>
              <input formControlName="lastName" placeholder="Last Name">
            </label>
          
            <label>
              <input formControlName="email" placeholder="Email">
            </label>
          
            <label>
              <input type="password" formControlName="password" placeholder="Password">
            </label>
          
            <label>
              <input formControlName="departement" placeholder="Department">
            </label>
          
            <label>
              <input formControlName="city" placeholder="City">
            </label>
          
            <label>
              <textarea formControlName="description" placeholder="Description">
              </textarea>
            </label>
          
            <label>
              Photo:
              <input type="file" formControlName="photo">
            </label>
          
            <button type="submit">Submit</button>
          </form>
          
    </div>
</div>
