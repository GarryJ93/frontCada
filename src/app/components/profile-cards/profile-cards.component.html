<div
  class="card shadow m-4"
  style="width: 16rem; height: 23rem"
  [routerLink]="[('/consultation/'), myUser.id_user]"
  [id]="myUser.id_user"
>
  <div class="card-body">
    <div id="top">
      <img
        *ngIf="myUser.photo"
        class="card-img-top shadow rounded float-start"
        src="{{userImage}}"
      />
      
      <div class="information-block">
        <p class="card-text user-name">{{ myUser.username }}</p>
        <p class="card-text">{{ myUser.city }}</p>
      </div>
    </div>

    <h3>Animal :</h3>

    <div *ngFor="let animal of myUser.animal" id="bottom">
      <div class="information-block">
        <p class="animal-name">{{ animal.name }}</p>
        <p>race : {{ animal.breed.breed }}</p>
      </div>
      <div>
        <img *ngIf="myUser.animal"
          class="card-img-top shadow rounded float-start"
          src="{{animal.picture}}"
          alt="user's animal photo"
        />
      </div>
    </div>
  </div>
</div>
