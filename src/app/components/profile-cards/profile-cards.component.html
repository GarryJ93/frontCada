<div
  class="card shadow m-4"
  style="width: 16rem; height: 35rem"
  [id]="myUser.id_user"
  *ngIf="myUser.id_user !== +idConnected!"
>
  <div class="card-body">
    <div id="top">
      <div class="d-flex flex-row justify-content-between">
      <img
        *ngIf="myUser.photo"
        class="card-img-top shadow rounded float-start"
        src="{{userImage}}"
      />
    <button [routerLink]="[('/consultation/'), myUser.id_user]" class="btn see-profile">Voir Profil</button>
    </div>
      
      <div class="information-block">
        <p class="card-text user-name">{{ myUser.username }}</p>
        <p class="card-text">{{ myUser.city }}</p>
      </div>
    </div>
  

    <h3 class="mx-2">Animal :</h3>
