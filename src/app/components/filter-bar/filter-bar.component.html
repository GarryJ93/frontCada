<div class="container filter-bar d-flex flex-row justify-content-between m-3 align-items-center border-color rounded shadow">
  <p class="m-3 filter">Filtrer par: </p>
  <div class="d-flex">
  <div

    role="group"
    aria-label="Basic checkbox toggle button group"

    <input

      class="btn-check"
      id="btncheck1"
      autocomplete="off"
      value="Chien"

      type="checkbox"
      class="btn-check"

    <div class="btn-group" role="group">
