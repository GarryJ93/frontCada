<div class="container mt-5">
  <div class="row">
    <div *ngFor="let user of usersWithConversations" class="col-md-4 mb-4">
      <div class="card h-100">
        <div class="card-body d-flex flex-column">
          <h5 class="card-title">{{ user.username }}</h5>
          <div class="mt-auto align-self-end"> 
            <button class=" btn-sm" (click)="continueConversation(user.id_user)">Continuer la conversation</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
