<h3>Profil animal</h3>

<div class="carousel">
  <div id="bottom-card-container">
    <div *ngFor="let animalProfil of animalsProfil; let i = index">
      <div *ngIf="currentAnimalIndex === 0 + i">
        <div class="top d-flex justify-content-between">
          <button *ngIf="animalsProfil.length > 1" (click)="previousAnimal()">
            <span class="carousel-control-prev-icon"></span>
          </button>

          <button *ngIf="animalsProfil.length > 1" (click)="nextAnimal()">
            <span class="carousel-control-next-icon"></span>
          </button>
          <img src="{{ animalProfil.photo }}" alt="" />

          <div class="right">
            <div *ngIf="!isEditing && animalProfil">
              {{ animalProfil.name }}
            </div>
            <input *ngIf="isEditing" [(ngModel)]="animalProfil.name" placeholder="nom de l'user" />
            <button (click)="goPageAddAnimal()">Ajouter</button>
            <button (click)="toggleEdit(i)">
              {{ isEditing ? "Sauvegarder" : "Modifier" }}
            </button>
            <button (click)="deleteMyAniaml(i)">Supprimer</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
